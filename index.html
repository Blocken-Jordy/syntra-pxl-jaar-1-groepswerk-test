<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alcohol Clicker</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script defer src="./index.js"></script>
  </head>
  <body>
      <!-- score punten -->

      <div class="container scorePunten bg-success d-flex justify-content-center ">
        <div class="row align-items-center">
                <div class="col-6 text-center bg-body fw-bold ">
                    <label for="punten" >Punten:</label>
                  </div>  
  
                  <div class="col-6">
                    <input type="number" id="coun" placeholder="counter" />
                  </div>
          </div>
        </div>
      </div>
  
       <!-- score punten klaar -->
    <div class="container">
      <div class="restart-button">
        <button class="restart button">restart</button>
      </div>
      <button class="jupiler-button">
        <img
          src="https://jupiler.be/sites/default/files/2022-08/jupiler_ribbed_can.png"
          alt="blikje jupiler knop"
          width="90px"
        />
      </button>
      <button class="tripel-button">
        <img
          src="https://www.bierwebshop.be/wp-content/uploads/2019/04/tripel-karmeliet-brouwerij-bosteels-bierwebshop.jpg"
          alt="tripel"
          width="90px"
        />
      </button>
    </div>

    <div class="container m-5">
      <div class="row">
        <div class="col">
          <button id="up" disabled="true" >upgrade </button>
        </div>
       
        
      </div>
    </div>
  </body>
</html>
